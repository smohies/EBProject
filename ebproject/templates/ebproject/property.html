<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>EasyBroker API APP Property</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>

        <h1>{{ data.title }}</h1>
        <a href="javascript:history.back()">Back to list</a>

        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                {% for i in slider %}
                  <li data-target="#myCarousel" data-slide-to={{i}} {% if forloop.first %} class="active" {% endif %}></li>
                {% endfor %}
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                {% for img in data.property_images %}
                <div class="item {% if forloop.first %} active {% endif %}">
                  <img src={{ img.url }} style="max-height:600px; max-width:1200px; width:auto; height:auto;">
                </div>
                {% endfor %} 
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
        </div>

        <p>{{ data.public_id }}</p>
        <p>{{ data.title }}</p>
        <p>{{ data.description }}</p>
        <p>{{ data.property_type }}</p>
        <p>{{ data.location.name }}</p>

        <form action="/lead/" method="post">
          {% csrf_token %}
          {{ form.as_ul }}
          <input type="submit" value=Submit>
        </form>        
        
        <script src="" async defer></script>
    </body>
</html>
