<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBroker API APP</title>
</head>
<body>
    
    <div>
        <h1>Properties</h1>
        <ul>
        {% for property in content %}

            <li class="">
                <div class="">
                    <a href="/properties/{{ property.property_id }}">
                        <img src="{{ property.title_image_thumb }}"/>
                        {{property.title}}
                    </a>
                </div>
                <div class="">{{property.public_id}}</div>
                <div class="">{{property.location}}</div>
                <div class="">{{property.property_type}}</div>
            </li>

        {% endfor %}
        </ul>
    </div>

</body>
</html>
